  <div id="board">
    <div class="board-wrapper">

        <!-- 擲骰子點擊區（透明） -->
        <div id="dice-area"></div>

        <!-- 骰子顯示區（透明） -->
        <div id="dicepng"></div>

        <!-- 地產分配按鈕 -->
        <div id="assign-land"></div>

        <!-- ===== 記分板顯示區（15 個）===== -->

            <!-- 貓 -->

            <div id="score-cat-house" class="score">0</div>
            <div id="score-cat-total" class="score">0</div>
            <div id="bonus-cat" class="bonus-score"></div>


            <!-- 狗 -->

            <div id="score-dog-house" class="score">0</div>
            <div id="score-dog-total" class="score">0</div>
            <div id="bonus-dog" class="bonus-score"></div>

            <!-- 象 -->

            <div id="score-elep-house" class="score">0</div>
            <div id="score-elep-total" class="score">0</div>
            <div id="bonus-elep" class="bonus-score"></div>

            <!-- 鱷 -->
            <div id="score-croco-land"  class="score">0</div>
            <div id="score-croco-house" class="score">0</div>
            <div id="score-croco-total" class="score">0</div>
            <div id="bonus-croco" class="bonus-score"></div>

            <!-- 鳥 -->
            <div id="score-bird-land"  class="score">0</div>
            <div id="score-bird-house" class="score">0</div>
            <div id="score-bird-total" class="score">0</div>
            <div id="bonus-bird" class="bonus-score"></div>

        </div>

        <!-- 目前輪到誰（文字顯示） -->
        <div id="current-player-text">貓</div>


        <!-- 棋子 -->
        <img id="cat" src="assets/cat.png" class="piece">
        <img id="dog" src="assets/dog.png" class="piece">
        <img id="elep" src="assets/elep.png" class="piece">
        <img id="croco" src="assets/croco.png" class="piece">
        <img id="bird" src="assets/bird.png" class="piece">
